<div class="container">
  <div class="">
    <h1>{{event.title}}</h1>
    <map location="event.location"></map>
    <h3>{{event.startTime}}</h3>

    <h3>{{event.endTime}}</h3>

    <h3>{{event.organiser}}</h3>
    <ul class="list-unstyled">
      <li ng-repeat="time in timetable">
        <h4>{{time.time}}</h4>
        <div class="stream-container">
          <div ng-repeat="stream in time.streams" class="stream-box">
            <event-stream name="stream" events="time.events"></event-stream>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
