<div class="container">
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
      <h1>{{event.title}}</h1>
      <map location="event.location"></map>
      <!-- <span>{{event.endTime | date:'medium'}}</span> -->

      <h4>{{event.organiser}}</h4>
    </div>
  </div>
  <ul class="list-unstyled">
    <li class="" ng-repeat="time in timetable">
      <div class="row vertical-centre">
        <div class="col-md-1">
          <h5>{{time.time | date:'MMM d, h:mm a'}}</h5>
        </div>
        <div class="col-md-11 stream-container">
          <div ng-repeat="stream in time.streams" class="stream-box">
            <event-stream name="stream" events="time.events"></event-stream>
          </div>
        </div>
      </div>
    </li>
  </ul>

</div>
