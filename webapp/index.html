<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Conference Format</title>
  <base href="/">

  <!-- Scrolls -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/4.2.1/jsoneditor.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Spells -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/1.1.5/angular-file-upload.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-hotkeys/1.4.5/hotkeys.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.1/angular-moment.js"></script>
  <script type="text/javascript" src="bower_components/json-editor/dist/jsoneditor.js"></script>
  <script type="text/javascript" src="bower_components/angular-json-editor/dist/angular-json-editor.js"></script>
  <script type="text/javascript" src="bower_components/tv4/tv4.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="assets/js/ics.deps.min.js"></script>
  <script type="text/javascript" src="assets/js/ics.min.js"></script>
  <script type="text/javascript" src="app/app.module.js"></script>
  <script type="text/javascript" src="app/components/openConferenceFormat/openConferenceFormat.js"></script>
  <script type="text/javascript" src="app/components/subEvent/subEventDirective.js"></script>
  <script type="text/javascript" src="app/components/errorView/errorViewDirective.js"></script>
  <script type="text/javascript" src="app/components/eventStream/eventStreamDirective.js"></script>
  <script type="text/javascript" src="app/components/map/mapDirective.js"></script>
  <script type="text/javascript" src="app/components/schedule/scheduleController.js"></script>
  <script type="text/javascript" src="app/components/scheduleCreation/scheduleCreationController.js"></script>
  <script type="text/javascript" src="app/components/dataImport/importPageController.js"></script>
  <script type="text/javascript" src="app/components/dataImport/openConfXML.js"></script>
  <script type="text/javascript" src="app/components/upload/fileUpload.js"></script>
  <script type="text/javascript" src="app/components/calendarGenerator/calendarGenerator.js"></script>
  

</head>
<body ng-app="esad" ng-controller="EventController as eventApp">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header"><a href="/" class="navbar-brand">Open Conference Format</a></div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li>
          <span class="nav-span link-hover">Upload<input id="fileInput" class="nav-input" type="file"
                                                custom-on-change="onFileLoad" ng-model="filename"></span>
        </li>
        <li>
          <span class="nav-span"><a class="link-plain" href="/new">New</a></span>
        </li>
        <li>
          <span class="nav-span"><a class="link-plain" href="/import">Import</a></span>
        </li>
      </ul>
      </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li ng-click=""><a><span class="">{{filename}}</span></a></li>
        <li><input class="nav-search" placeholder="Search" ng-model="query"></li>
        <li ng-click=""><a href="#"><span class="">Show My Schedule</span></a></li>
        <li ng-click="makeICS()"><a href="#"><span class="">Export items to Calendar</span></a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <!-- angular templating -->
      <!-- this is where content will be injected -->
      <div ng-view></div>
    </div>
    
  </div>
</div>

</body>
</html>
