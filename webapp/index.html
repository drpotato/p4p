<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        .textArea {
            margin-top:10%;
            border: 1px hsl(0,100%,0%);
            width:100%;
            height:60%;
        }  
        
        .btn-file {
            position: relative;
            overflow: hidden;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
        
        
        .expandable {        
            -webkit-transition: max-height 0.3s;
            -moz-transition: max-height 0.3s;
            transition: max-height 0.3s;
            transition: opacity 0.2s ease-in-out;
            overflow: hidden;
            display: block !important;
            max-height: 0;
            min-height: 0;
            opacity:0;
        }
        
        .expandable.visible {
            opacity:1;
            max-height: 1000px;
        }
        
        .mapWindow{
            -webkit-transition: max-height 0.3s;
            -moz-transition: max-height 0.3s;
            transition: max-height 0.3s;
            transition: opacity 0.2s ease-in-out;
            overflow: hidden;
            max-height: 0;
            min-height: 0;
            opacity:0;
        }
        
        .mapWindow.visible {
            opacity:1;
            min-height: 400px;
        }
        
    </style>
    </head>
    <body ng-app="event">
        <div class="container"  ng-controller="EventController as eventApp">
            <div class="col-md-6">
                <form ng-submit="validate()">
                    <div class="form-group">
                        <span class="btn btn-default btn-file">
                            Browse <input id="fileInput" type="file"  custom-on-change="uploadFile">
                        </span>
                        <input class="btn btn-primary" type="submit" value="Validate">
                        <pre>{{jsonText}}</pre>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h1>{{event.title}}</h1>
                <map location="event.location"></map>
                <h3>{{event.start}}</h3>
                <h3>{{event.end}}</h3>
                <h3>{{event.organiser}}</h3>
                <ul class="list-unstyled">
                    <li ng-repeat="subEvent in event.subEvents" class="panel panel-default">
                        <eventitem event="subEvent"></eventitem>
                    </li>
                </ul>
            </div>
        </div>
    
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/is-my-json-valid.js"></script>
    <script src="js/event.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script> 
    <script src="js/components.js"></script>
    <script src="app.js"></script>
  
   
</html>
